<h1 class="text-center mt-5 text-dark">Hostel Management System</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-5 m-auto">
      <div class="card m-auto">
        <div class="card-header"><i class="fa fa-sign-in"></i> Sign Up</div>
        <div class="card-body">
          <form #loginForm="ngForm">
            <div class="form-group">
              <label><i class="fa fa-user-circle"></i> Name</label>
              <input class="form-control" required ngModel name="userName" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label><i class="fa fa-mobile"></i> Mobile</label>
              <input class="form-control" required ngModel name="mobile" placeholder="Enter your mobile number" />
            </div>
            <div class="form-group">
              <label><i class="fa fa-map-marker"></i> Address</label>
              <input class="form-control" required ngModel name="mobile" placeholder="Enter your address" />
            </div>
            <div class="form-group">
              <label><i class="fa fa-lock"></i> Password</label>
              <input type="password" class="form-control" required ngModel name="password"
                placeholder="Enter your password" />
            </div>
            <div class="form-group mt-4">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">
                Sign Up
              </button>
            </div>
          </form>
          <div class="text-center mt-2">
            Already a member<a href="../student-login/login.component.html"> Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
