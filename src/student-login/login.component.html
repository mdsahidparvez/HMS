<h1 class="text-center mt-5 text-dark">Hostel Management System</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-5 m-auto">
      <div class="card m-auto">
        <div class="card-header"><i class="fa fa-sign-in"></i> Student Login</div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
              <label><i class="fa fa-user-circle"></i> Username</label>
              <input class="form-control" required ngModel name="userName" placeholder="Enter your username" />
            </div>
            <div class="form-group">
              <label><i class="fa fa-lock"></i> Password</label>
              <input type="password" class="form-control" required ngModel name="password"
                placeholder="Enter your password" />
            </div>
            <div class="form-group mt-4">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>
          <div class="text-center mt-2">
            <label>Login as<a href="../admin-login/admin-login.component.html"> Admin</a></label>
          </div>
          <div class="text-center">
            <label>Don't have an account? <a href="#"> Sign up</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
